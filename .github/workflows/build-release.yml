name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Триггер: push тега вроде v1.0.0
  workflow_dispatch:  # Ручной запуск из Actions вкладки

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Продолжить сборку даже если одна упадет
      matrix:
        include:
          # Windows x86_64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            output: analyzer-windows-amd64.exe
            name: Windows-x64
            cgo: 0

          # Windows ARM64
          - os: ubuntu-latest
            goos: windows
            goarch: arm64
            output: analyzer-windows-arm64.exe
            name: Windows-ARM64
            cgo: 0

          # Linux x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: analyzer-linux-amd64
            name: Linux-x64
            cgo: 0

          # Linux ARM64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: analyzer-linux-arm64
            name: Linux-ARM64
            cgo: 0

          # macOS Intel (x86_64)
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            output: analyzer-macos-amd64
            name: macOS-Intel
            cgo: 0

          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: analyzer-macos-arm64
            name: macOS-ARM64
            cgo: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download && go mod tidy

      - name: Verify dependencies
        run: go mod verify

      - name: Check go environment
        run: go env

      - name: Build for ${{ matrix.name }}
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=${{ matrix.cgo }} go build -v -tags=cli -o dist/${{ matrix.output }}
        env:
          GO111MODULE: on

      - name: Make executable (Unix)
        if: matrix.goos != 'windows'
        run: chmod +x dist/${{ matrix.output }}

      - name: List build output
        run: ls -lh dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
          ls -lh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List all artifacts
        run: |
          echo "All downloaded artifacts:"
          find release-artifacts -type f | sort

      - name: Prepare release files
        run: |
          mkdir -p final-release
          find release-artifacts -type f -exec cp {} final-release/ \;
          echo "Release files prepared:"
          ls -lh final-release/
          echo ""
          echo "SHA256 checksums:"
          find final-release -name "*.sha256" -exec cat {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Binaries Available
            This release includes pre-built binaries for:
            - **macOS**: Intel (x86_64) and Apple Silicon (ARM64)
            - **Linux**: x86_64 and ARM64
            - **Windows**: x86_64 and ARM64
            
            Choose the appropriate binary for your platform.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

